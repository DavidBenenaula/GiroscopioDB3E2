<div class="sensor-container">
  <div class="sensor-section">
    <h2>Acelerómetro</h2>
    <div class="sensor-data">
      <p>X: {{motionData.acceleration?.x ?? 'No data'}}</p>
      <p>Y: {{motionData.acceleration?.y ?? 'No data'}}</p>
      <p>Z: {{motionData.acceleration?.z ?? 'No data'}}</p>
    </div>
  </div>

  <div class="sensor-section">
    <h2>Medidor de angulos</h2>
    <div class="sensor-data">
      <p>Alpha: {{motionData.rotation?.alpha ?? 'No data'}}°</p>
    
    </div>
  </div>
</div>
